<!DOCTYPE html>
<html>
	<head>
		<title>Tower of Hanoi AI</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="AI.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div id="GameContainer">
			<div class="tower" id="t1">
				<div class="blockContainer">		
				</div>
			</div>
			<div class="tower" id="t2">
				<div class="blockContainer">		
					<div class="block b1"><div></div></div>
					<div class="block b2"><div></div></div>
					<div class="block b3"><div></div></div>
					<div class="block b4"><div></div></div>
					<div class="block b5"><div></div></div>
					<div class="block b6"><div></div></div>
					<div class="block b7"><div></div></div>
				</div>

			</div>
			<div class="tower" id="t3">
				<div class="blockContainer">		
				</div>
			</div>
		</div>
		<div class="navButton">			
				<button onclick="moveDisk(game, 't1', 't1')">To t1</button>
				<button onclick="moveDisk(game, 't1', 't2')">To t2</button>
				<button onclick="moveDisk(game, 't1', 't3')">To t3</button>
		</div>	
		<div class="navButton">			
				<button onclick="moveDisk(game, 't2', 't1')">To t1</button>
				<button onclick="moveDisk(game, 't2', 't2')">To t2</button>
				<button onclick="moveDisk(game, 't2', 't3')">To t3</button>
		</div>	
		<div class="navButton">			
				<button onclick="moveDisk(game, 't3', 't1')">To t1</button>
				<button onclick="moveDisk(game, 't3', 't2')">To t2</button>
				<button onclick="moveDisk(game, 't3', 't3')">To t3</button>
		</div>	
	</body>	
</html>
